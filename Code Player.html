<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Player</title>
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #A9C46C;
            color: white;
            margin: 0;
            padding: 0;
        }
        #container {
            width: 60%;
            margin: 5px auto;
        }
        #titlebar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #5D8736;
            padding: 10px 20px;
            border-radius: 10px;
        }
        #title {
            font-size: 24px;
            font-weight: bold;
        }
        #runButton button {
            background-color: #4CAF50;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }
        #runButton button:hover {
            background-color: #45a049;
        }
        #tabs {
            background-color: #5D8736;
            padding: 10px;
            border-radius: 10px;
        }
        .ui-tabs-nav {
            background: #F4FFC3;
            border: 5px solid #45a049;
            border-radius: 10px;
            padding: 5px;
        }
        .ui-tabs-nav li a {
            color: black !important;
            padding: 10px;
        }
        .ui-tabs-active a {
            background: #4CAF50 !important;
            border-radius: 5px;
        }
        .codecontainer {
            display: flex;
            flex-direction: column;
        }
        .containerTitle {
            font-size: 16px;
            margin-bottom: 5px;
        }
        textarea {
            width: 95%;
            height: 190px;
            background-color: #E3F0AF;
            color: black;
            border: 5px solid #45a049;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        #outputSection {
            margin-top: 20px;
            background: #5D8736;
            padding: 15px;
            border-radius: 10px;
            display: none;
            opacity: 0;
        }
        .outputTitle {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .resultContainer {
            width: 99%;
            height: 400px;
            border: 5px solid #45a049;
            background-color: white;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        $(function() {
            $("#tabs").tabs(); 

            $("#run").click(function() {
                let htmlCode = $("#html").val();
                let cssCode = "<style>" + $("#css").val() + "</style>";
                let jsCode = "<script>" + $("#js").val() + "<\\/script>";

                let resultFrame = document.getElementById('resultFrame').contentWindow.document;
                resultFrame.open();
                resultFrame.write(htmlCode + cssCode + jsCode); 
                resultFrame.close();
                
                $("#outputSection").slideDown(500).animate({ opacity: 1 }, { queue: false, duration: 500 });
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <div id="titlebar">
            <div id="title">Code Player</div>
            <div id="runButton">
                <button id="run">Run</button>
            </div>
        </div>

        <div id="tabs">
            <ul>
                <li><a href="#htmlContainer">HTML</a></li>
                <li><a href="#cssContainer">CSS</a></li>
                <li><a href="#jsContainer">JS</a></li>
            </ul>

            <div class="codecontainer" id="htmlContainer">
                <span class="containerTitle">HTML</span>
                <textarea class="code" id="html"></textarea>
            </div>

            <div class="codecontainer" id="cssContainer">
                <span class="containerTitle">CSS</span>
                <textarea class="code" id="css"></textarea>
            </div>

            <div class="codecontainer" id="jsContainer">
                <span class="containerTitle">JS</span>
                <textarea class="code" id="js"></textarea>
            </div>
        </div>

        <div id="outputSection">
            <div class="outputTitle">Output</div>
            <div class="resultContainer">
                <iframe id="resultFrame"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
